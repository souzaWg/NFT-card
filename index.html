<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {position: absolute;top:100%;left: 50%;transform: translateX(-50%);width: 100%; font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="container">
    <div class="content-card">

      <div class="card">
        <div class="image-content">
          <img src="images/image-equilibrium.jpg" alt="equilibrium" >
            <div class="overlay"></div>
              <img src="images/icon-view.svg" alt="view" class="view">
        </div>

        <div class="card-text">
          <h1>Equilibrium #3429</h1>

          <p>Our Equilibrium collection promotes balance and calm.</p>

          <div class="price">

            <div class="eth">
              <img src="images/icon-ethereum.svg" alt="ethereum">
              <span class="eth-price">0.041 ETH</span>
            </div>

            <div class="eth-time">
              <img src="images/icon-clock.svg" alt="">
              <span class="time-left"> 3 days left</span>
            </div>

          </div>

          <div class="line"></div>

          <div class="creator">
            <div class="img-creator">
              <img src="images/image-avatar.png" alt="jules wyvern">
            </div>
              <div class="text">
                <p>Creation of <span>Jules Wyvern</span></p>
              </div>
            
          </div>

        </div>

      </div>

    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/souzaWg">souzaWg</a>.
  </div>
</body>
</html>
